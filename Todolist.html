<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <div class="container">
      <p class="heading">Todo List</p>
      <hr />

      <div class="main">
        <input type="text" placeholder="Enter Task" class="task1" />
        <input type="date" class="task2" />

        <button onclick="add()" class="addbtn">ADD TASK</button>
        <div class="tasks"></div>
      </div>
      <hr />
      <p class="number"></p>
      <hr />
    </div>

    <script src="todolist.js"></script>
  </body>
</html>
